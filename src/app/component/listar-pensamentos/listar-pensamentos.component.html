<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search"
      class="filtro"
      placeholder="O que procura?"
      [(ngModel)]="filtro"
      (keyup)="pesquisarPensamento()">
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">{{ titulo }}</h2>
    <div class="botoes">
      <button class="botao" (click)="recarregarComponente()">
        Meu Mural
      </button>
      <button class="botao" (click)="listarFavoritos()">
        Meus favoritos
      </button>
      <button routerLink="/criar-pensamento" class="botao">
        Novo pensamento
      </button>
    </div>
  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-card-pensamento
      [listaFavoritos]="listaFavoritos"
      [pensamento]="pensamento"></app-card-pensamento>
    </div>
  </div>
</section>

<app-botao-carregar-mais
      [haMaisPensamentos] = "haMaisPensamentos"
      (click) ="carregarMaisPensamentos()" ></app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!!</p>
  </div>
</ng-template>
