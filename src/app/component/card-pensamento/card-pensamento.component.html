<div class="pensamento {{pensamento.modelo}} ff-roboto-mono" [ngClass]='larguraPensamento()'>
  <img src="/assets/imagens/{{pensamento.modelo}}.png" alt="">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><b>{{pensamento.autor}}</b></p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavorito()">
      <img src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="icone Favorito ">
    </button>
    <button class="botao-editar" routerLink="/pensamentos/editar-pensamento/{{pensamento.id}}">
      <img src="/assets/imagens/icone-editar.png" alt="">
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluir-pensamento/{{pensamento.id}}">
      <img src="/assets/imagens/icone-excluir.png" alt="">
    </button>
  </div>
</div>
